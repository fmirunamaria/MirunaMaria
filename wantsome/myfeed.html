    <body>

     <h1> My feedback form</h1>

       <form>

         <label>Name:</label><input type="text" name="name"/> <br>
         <label>Email:</label><input type="email" name="email"/> <br>
         <label>Password:</label><input type="password" maxlength="4" size="4" name="password"/> <br>
         <h3> Please check all the emotions that apply to you:</h3>
         <ul> 
              <li> <input type="checkbox" id="check" name="check" /> <label for="check">Angry</label></li> 
              <li> <input type="checkbox" id="check" name="check" /> <label for="check">Sad</label></li> 
              <li> <input type="checkbox" id="check" name="check" /> <label for="check">Happy</label></li> 
              <li> <input type="checkbox" id="check" name="check" /> <label for="check">Ambivalent</label></li> 
            </ul>
         <h3> How satisfied were you with our service?</h3>
         <ul>
                <li><input type="radio" id="check" name="check" /> <label for="check">Very satisfied</label></li>
                <li><input type="radio" id="check" name="check" /> <label for="check">Satiesfied</label></li>
                <li><input type="radio" id="check" name="check" /> <label for="check">Didn't care</label></li>
                <li> <input type="radio" id="check" name="check" /> <label for="check">Dissatisfied</label></li>
                <li><input type="radio" id="check" name="check" /> <label for="check">Very dissatisfied</label></li>
         </ul>
         <label>Further comments:</label><input type="text" name="comments"/> <br>
         <label>Bio photo:</label><input type="file" name="Choose"/> <br>
         <label>Location visited:</label><select>
            <option value="Select location">Select location</option>
            <option value="Romania">Romania</option>
            <option value="Germania">Germania</option>
          </select> <br> <br>

        </form>

    

        <input type="submit" value="Submit"/>



    </body>
